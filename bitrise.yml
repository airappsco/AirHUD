---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- pull_request_source_branch: "*"
  pull_request_target_branch: "*"
  workflow: CI_Build_And_Test
- pull_request_source_branch: "*"
  pull_request_target_branch: develop
  workflow: CI_Build_And_Test
- pull_request_source_branch: "*"
  pull_request_target_branch: feature/*
  workflow: CI_Build_And_Test
- pull_request_source_branch: "*"
  pull_request_target_branch: hotfix/*
  workflow: CI_Build_And_Test
- pull_request_source_branch: "*"
  pull_request_target_branch: release/*
  workflow: CI_Build_And_Test
- pull_request_source_branch: "*"
  pull_request_target_branch: master
  workflow: CI_Build_And_Test
project_type: ios
workflows:
  CI_Build_And_Test:
    steps:
    - set-git-credentials@1:
        inputs:
        - git_email_address: bitrise.build@bot.com
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8.1: {}
    - restore-spm-cache@1: {}
    - xcode-test@4.7:
        inputs:
        - destination: platform=iOS Simulator,name=iPhone SE (3rd generation),OS=16.4
    - save-spm-cache@1: {}
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-14.3.x-ventura
    machine_type_id: g2-m1.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: "./Package.swift"
  - opts:
      is_expand: false
    BITRISE_SCHEME: AirHUD
  - opts:
      is_expand: false
    SCRIPTS_DIRECTORY: scripts
